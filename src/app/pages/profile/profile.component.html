<ion-content>
  <ion-title>Adatok</ion-title>
  <ion-card class="content">
    <ion-item class="data">
      <ion-label>E-mail: {{email}}</ion-label>
    </ion-item>
    <ion-content  class="container" *ngFor="let item of user | async" >
      <ion-item class="data">
        <ion-label>Becenév: {{item.nickname}}</ion-label>
      </ion-item>
      <ion-item class="data">
        <ion-label>Nem: {{item.sex}}</ion-label>
      </ion-item>
      <ion-item class="data">
        <ion-label>Születési dátum: {{item.birthdate}}</ion-label>
      </ion-item>
    </ion-content>
    <ion-content *ngIf="(user| async)?.length === 0" >
      <ion-item>
      </ion-item>
      <ion-item>
        <ion-label id="nodata">Nincs megadva további adat</ion-label>
      </ion-item>
      <ion-item>
      </ion-item>
    </ion-content>
  </ion-card>
  <ion-card *ngIf="(user| async)?.length === 0" >
    <ion-card-title>Add meg további adataid itt</ion-card-title>
    <ion-item class="input">
      <ion-label position="floating" maxlength="15" >Becenév</ion-label>
      <ion-input [(ngModel)]="nickname" required></ion-input>
    </ion-item>

    <ion-item class="input">
      <ion-label>Születési dátum</ion-label>
      <ion-datetime color="primary" [(ngModel)]="birth" required displayFormat="YYYY. MMM. DD"
       min="1900-01-01" max="2019-12-31" placeholder="Válaszd ki a dátumot"></ion-datetime>
    </ion-item>


    <ion-item class="input">
      <ion-label>Nem</ion-label>
      <ion-select [(ngModel)]="sex" required placeholder="Válassz egyet" color="tertiary">
        <ion-select-option color="tertiary" value="nő">Nő</ion-select-option>
        <ion-select-option color="tertiary" value="férfi">Férfi</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button *ngIf="isEdit===false" (click)="saveUsersData()" color="secondary">Mentés</ion-button>
  </ion-card>
</ion-content>
