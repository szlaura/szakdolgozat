<div class="centering">
  <mat-card class="reg-card">
    <form [formGroup]="form" (ngSubmit)="registration()">
      <h1>Regisztráció</h1>
      <mat-form-field class="max-width">
        <mat-label>E-mail</mat-label>
        <input type="email" name="email" matInput placeholder="Pl. vicc.elek@email.com" formControlName="email">
      </mat-form-field>
      <br>
      <mat-form-field class="max-width">
        <mat-label>Jelszó</mat-label>
        <input type="password" name="password" matInput placeholder="Jelszó" formControlName="password1">
        <mat-hint align="end">min. hossz 6 / {{form.value.password1.length}}</mat-hint>
      </mat-form-field>
      <br>
      <mat-form-field class="max-width">
        <mat-label>Jelszó újra</mat-label>
        <input type="password" name="password" matInput #password2 placeholder="Jelszó újra"
          formControlName="password2">
        <mat-hint align="end">min. hossz 6 / {{password2.value.length}}</mat-hint>
      </mat-form-field>
      <mat-chip-list *ngIf="error">
        <mat-chip color="warn" class="max-width" style="margin-top: 16px;" selected>
          A jelszó megerősítés nem egyezik</mat-chip>
      </mat-chip-list>
      <div class="btn"><button type="submit" mat-raised-button [disabled]="form.invalid" (click)="registration()">Regisztráció</button></div>
      <div class="btn"><button mat-raised-button [routerLink]="[ '/welcome' ]">Kezdőoldal</button></div>
    </form>
  </mat-card>
</div>
