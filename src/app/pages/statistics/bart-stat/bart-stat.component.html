<ion-content>
  <ion-header>
    <ion-button [routerLink]="[ '/home/statistics/navstat' ]" color="light"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    <ion-label id="eredmenyek">Eredmények</ion-label>
  </ion-header>
  <ion-segment color="secondary" value="right">
    <ion-segment-button (click)="bankMoney()" value="right">
      <ion-icon name="cash-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button (click)="maxWonMoney()" value="max">
      <ion-icon name="arrow-up-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button (click)="lostTimes()" value="lost">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button (click)="bartFillDate()" value="date">
      <ion-icon name="calendar-outline"></ion-icon>
    </ion-segment-button>
  </ion-segment>
  <ion-card  *ngFor="let item of bart | async ; let i = index" color="secondary">
    <ion-card-header>
      <ion-card-title>Wisconsin Card Sorting Eredmény {{i+1}}</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label>Pénz a bankban: {{item.bankmoey}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nyerési alkalom: {{item.wontimes}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Vesztési alkalom: {{item.losttimes}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Legnagyobb nyeremény: {{item.maxwon}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Kitöltési idő: {{msToTime(item.time)}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Dátum: {{item.date?.toDate() | date: 'yyyy.MM.dd. HH:mm:ss'}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
