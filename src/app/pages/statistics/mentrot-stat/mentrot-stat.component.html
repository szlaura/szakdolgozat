<ion-content>
  <ion-segment color="secondary" value="right">
    <ion-segment-button (click)="mentrotRight()" value="right">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button (click)="mentrotWrong()" value="wrong">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button (click)="mentrotFillDate()" value="date">
      <ion-icon name="calendar-outline"></ion-icon>
    </ion-segment-button>
  </ion-segment>
  <ion-card  *ngFor="let item of mentrot | async ; let i = index">
    <ion-card-header>
      <ion-card-title>Mental Rotation Eredmény {{i+1}}</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label>Jó válasz: {{item.right}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Rossz válasz: {{item.wrong}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>usersid: {{item.usersid}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Átlagos reakcióidő: {{msToTime(item.avgreacttime)}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Kitöltési idő: {{msToTime(item.time)}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Dátum: {{item.date?.toDate() | date: 'yyyy.MM.dd. HH:mm:ss'}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
