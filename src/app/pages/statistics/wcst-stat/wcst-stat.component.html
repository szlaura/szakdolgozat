<ion-content>
  <ion-segment color="secondary" >
    <ion-segment-button checked (click)="wcstRight()">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button (click)="wcstWrong()">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button (click)="wcstFillDate()">
      <ion-icon name="calendar-outline"></ion-icon>
    </ion-segment-button>
  </ion-segment>
  <ion-card  *ngFor="let item of wcst | async">
    <ion-card-header>
      <ion-card-title>Wisconsin Card Sorting Eredmény</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label>Jó válasz: {{item.right}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Rossz válasz: {{item.wrong}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>usersid: {{item.usersid}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Kitöltési idő: {{msToTime(item.time)}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Dátum: {{item.date?.toDate() | date: 'yyyy.MM.dd. HH:mm:ss'}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
