<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Eredmények</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Right {{this.message}}
    </ion-card-content>
    <ion-card-content>
      Wrong {{this.message}}
    </ion-card-content>
    <ion-card-content>
      Time {{this.message}}
    </ion-card-content>
  </ion-card>
  <ion-button (click)="closemodal(); gotoSplash(); ">Kezőlap</ion-button>
  <ion-button (click)="closemodal(); gotoStatics(); ">Statisztikák</ion-button>
</ion-content>
