  <ion-content>
 <ion-card *ngIf="name==='wcst'">
    <ion-card-header>
      <ion-card-title>Eredmények</ion-card-title>
    </ion-card-header>
    <ion-item>
      Jó válasz: {{alu}}
    </ion-item>
    <ion-item>
      Rossz válasz: {{alu2}}
    </ion-item>
    <ion-item>
      Idő: {{msToTime(alu3)}}
    </ion-item>
  </ion-card>
  <ion-card *ngIf="name==='iowa'">
    <ion-card-header>
      <ion-card-title>Eredmények</ion-card-title>
    </ion-card-header>
    <ion-item>
      Össz pénz: {{alu}}
    </ion-item>
    <ion-item>
      Idő: {{msToTime(alu2)}}
    </ion-item>
  </ion-card>
  <ion-card *ngIf="name==='mentalrotation'">
    <ion-card-header>
      <ion-card-title>Eredmények</ion-card-title>
    </ion-card-header>
    <ion-item>
      Jó válasz: {{alu}}
    </ion-item>
    <ion-item>
      Rossz válasz: {{alu2}}
    </ion-item>
    <ion-item>
      Idő: {{msToTime(alu3)}}
    </ion-item>
  </ion-card>
  <ion-button (click)="closemodal(); gotoSplash();">Kezőlap</ion-button>
  <ion-button (click)="closemodal(); gotoStatics();">Eredmények</ion-button>
 </ion-content>
